<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gym Management System - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ‹ï¸ Gym Management System</h1>

    <div class="login-box">
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <div class="buttons">
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up (Member)</button>
      </div>
      <p id="msg"></p>
    </div>
  </div>

<!-- Firebase compat SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<!-- Your JS files -->
<script src="js/firebase-config.js"></script>
<script src="js/auth.js"></script>
<script src="js/db.js"></script>
<script src="js/ui.js"></script>

<!-- Inline script -->
<script>
  window.addEventListener("load", () => {
    const msg = document.getElementById("msg");
    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");

    document.getElementById("loginBtn").onclick = async () => {
      try {
        const user = await login(emailEl.value, passEl.value);
        msg.textContent = "Logged in!";
        const role = await getUserRole(user.uid);
        window.location = role === "admin" ? "admin.html" : "member.html";
      } catch (err) {
        console.error(err);
        msg.textContent = err.message;
      }
    };

    document.getElementById("signupBtn").onclick = async () => {
      try {
        await signupMember(emailEl.value, passEl.value, { name: "New Member" });
        msg.textContent = "Signup successful! Now login.";
      } catch (err) {
        console.error(err);
        msg.textContent = err.message;
      }
    };
  });
</script>


</body>
</html>
